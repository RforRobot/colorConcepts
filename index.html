<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Basic image manipulation</title>
    <link rel="stylesheet" href="myStyle.css">
  </head>
  <body>
      Upload an image file using this button:
      <br>
      <input type="file" id="input" onchange="reset()" /> 
      <button id="rainbow" style="background-image: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet)">Just draw me a rainbow</button> 
      <br>
      (images larger than 480x360 will be cropped)
      <br><br>
      <button id="reload" style="color: black">Reload original image</button> 
      <button id="gray" style="background: gray">Grayscale</button> 
      <button id="decomp" style="color: black">Decompose</button>
      <br><br>
      <table>
          <tr>
              <td rowspan="3">
                  <canvas id="pixelWindow" width="80" height="80"></canvas>
              </td>
              <td>
                  Red:
              </td>
              <td>
                  <output id="pixR"></output>
              </td>
              <td>
                  <button id="red" style="background: red">Drain red color</button>
              </td>
              <td>
                  Hue:
              </td>
              <td>
                 <output id="pixHue"></output>
              </td>
              <td align="right">
                 <button id="hueShift" style="background-image: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet)">Shift hue by value:</button>
              </td>
              <td>
                <input id="hueInput" value="0" type="number" step="1" min="0" max="360"></output>
             </td>

          </tr>
          <tr>
              <td>
                  Green:
              </td>
              <td>
                  <output id="pixG"></output>
              </td>
              <td>
                  <button id="green" style="background: green">Drain green color</button>
              </td>
              <td>
                 Saturation:
              </td>
              <td>
                 <output id="pixSat"></output>
              </td>
              <td align="right">
                <button id="satShift" style="background-image: linear-gradient(to right,rgb(128,128,128),rgb(96,96,160),rgb(64,64,192),rgb(32,32,223),rgb(0,0,255))">Shift saturation by value:</button>
             </td>
             <td>
                <input id="satInput" value="0" type="number" step="1" min="-100" max="100"></output>
             </td>
          </tr>
          <tr>
              <td>
                  Blue:
              </td>
              <td>
                  <output id="pixB"></output>
              </td>
              <td>
                  <button id="blue" style="background: blue">Drain blue color</button>
              </td>
              <td>
                  Light:
              </td>
              <td>
                  <output id="pixLight"></output>
              </td>
              <td align="right">
                <button id="lightShift" style="background-image: linear-gradient(to left,white,lightgray,darkgray,gray,black)">Shift light by value:</button>
             </td>
             <td>
                <input id="lightInput" value="0" type="number" step="1" min="-100" max="100"
                ></output>
             </td>
          </tr>
      </table>
      <br>
      Try clicking in the image below:
      <br>
      <canvas id="imgWindow1" width="480" height="360"></canvas>       <canvas id="imgWindow2" width="480" height="360"></canvas>
      <br>
      <canvas id="imgWindow3" width="480" height="360"></canvas>       <canvas id="imgWindow4" width="480" height="360"></canvas>
  </body>
  <script src="HTMLelements.js"></script>
  <script src="events.js"></script>
  <script src="imgLoad.js"></script>
  <script src="pixelCanvas.js"></script>
  <script src="HSL.js"></script>
</html>
